<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://kit.fontawesome.com/2ad4e04f6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="fixed">
            <header class="header">
                <div class="header__title">
                    <div class="header__logo">
                        <img src="./images/avatar/einstein.jpg" alt="avatar">
                    </div>
                    <div class="title" id="title">
                        <h1>Mon Portfolio</h1>
                    </div>
                </div>
                <div class="header__nav">
                    <nav id="nav">
                        <ul class="transition">
                            <li><a href="#about" class="nav" title="a propos">A propos</a></li>
                            <li><a href="#portfolio" class="nav">Portfolio</a></li>
                            <li><a href="#contact" class="nav">Contact</a></li>
                        </ul>
                    </nav>
                    <a type="button" class="header__toggle" id="header-toggle">
                        &#9776;
                    </a>
                </div>
            </header>
        </div>
        <div class="section__container" id="sect-container">
            <section class="section about" id="about">
                <div class="section__title">
                    <h2>Présentation</h2>
                </div>
                <!-- <div class="swiper mySwiper about__swiper"> -->
                <div class="about__swiper">
                    <!-- <div class="swiper-wrapper" id="sect-about-content"> -->
                    <div class="about__content" id="sect-about-content">

                    </div>

                </div>
                <div class="section__title">
                    <!-- <h2>Présentation</h2> -->
                    <button id="btn-about" class="btn">Plus d'informations >></button>
                </div>
            </section>
            <!-- Section portfolio -->
            <section class="section portfolio" id="portfolio">
                <div class="section__title">
                    <h2>Portfolio</h2>
                </div>
                <div class="swiper mySwiper2 portfolio__swiper">
                    <div class="swiper-wrapper portfolio__wrapper" id="portfolio-wrapper">

                        <!-- Code injecté en js -->

                    </div>
                    <div class="swiper-pagination portfolio__pagination" id="pagination-portfolio"></div>
                    <div class="next-prev">
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </section>
            <!-- Section contact -->
            <section class="section contact" id="contact">
                <div class="section__title">
                    <h2>Pour me contacter</h2>
                </div>
                <div class="contact__form">
                    <form action="">
                        <div class="form">
                            <label for="form-name">Nom</label>
                            <input type="text" name="form-name" id="form-name" placeholder="Votre nom" id="form-name"
                                required>
                        </div>
                        <div class="form">
                            <label for="form-email">Email</label>
                            <input type="email" name="form-email" id="form-email" placeholder="Votre Email"
                                id="form-email" required>
                        </div>
                        <div class="form">
                            <label for="form-message">Message</label>
                            <textarea name="form-message" id="form-message" cols="30" rows="10"
                                placeholder="Votre message ..."></textarea>
                        </div>
                        <button type="submit" class="btn" id="form-btn">Envoyer</button>
                    </form>
                </div>

            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- <script type="module" src="./JS/swiper_function_init.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("EMsl8bZgRKZeWsj-_");
        })();
    </script>
    <script type="module" src="./JS/swiper.js"></script>
    <script type="module" src="./JS/script.js"></script>
</body>

</html>
